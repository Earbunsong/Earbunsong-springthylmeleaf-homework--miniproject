<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
   .profile-section img{
       width: 300px;
   }
   .input-section{
       width: 600px;
   }
</style>
<body>
<div class="container mt-5">


<form th:object="${article}" th:action="@{/handleAddArticle}" method="POST">
  <div class="d-flex py-4 rounded justify-content">
      <div class="profile-section  d-flex-colum align-item-center ">
          <img src="https://imgs.search.brave.com/v-UcEWZCKqp1WI4M1BYWoArPDx8vsrB1J1hZBXMRWls/rs:fit:898:225:1/g:ce/aHR0cHM6Ly90c2U0/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5G/MDBkQ2Y0Ylh4WDBK/LXFFRWY0cUlRSGFE/NiZwaWQ9QXBp" id="output-image" alt=""profile-image>
          <input class="form-control" type="file">
      </div>
      <div class="input-section ms-3"  >

          <h3>New article</h3>
          <div class="d-flex justify-content-between">
              <div >
                  <label for="article-title" Article Title></label>
                  <input id="article-title" class="form-control" type="text" th:field="*{title}" >
              </div>
          </div>

          <div>
              <label for="authorSelect"> Choose Author </label>
              <select class="form-select" th:field="*{authorID}" id="authorSelect">
                  <option th:each="author : ${authors}"
                          th:value="${author.id}" th:text="${author.name}" value="">One</option>

              </select>
          </div>

      </div>

              <label for="articleDescription"> Article Description</label>
              <textarea id="articleDescription" th:field="*{description}" class="form-control"></textarea>


              <label for="articleImage" Article Image></label>
              <input th:field="*{imgUrl}" class="form-control" type="text" id="articleImage">

              <div class="d-flex justify-content-between mt-2">
                  <button class="btn btn-warning" type="submit">Post Article</button>
                  <button class="btn btn-danger"> Cancel</button>
              </div>

      <!--          title,description,author,imgUrl-->
  </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
